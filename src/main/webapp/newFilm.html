<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Film</title>
</head>
<body>
  <form action="NewFilm.do" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <br>
    <label for="desc">Description:</label>
    <input type="text" name="desc" required>
    <br>
    <label for="releaseYear">Release Year:</label>
    <input type="number" min="1800" max="2050" name="releaseYear" required>
    <br>
    <label for="length">Film Length:</label>
    <input type="number" min="0" max="1000" name="length" required>
    <label for="length">minutes</label>
    <br>
    <label for="rentDur">Rental Duration:</label>
    <input type="number" min="0" max="999" name="rentDur" required>
    <label for="rentDur">days</label>
    <br>
    <label for="rate">Rental Rate: $</label>
    <input type="number" min="0" max="1000" step="0.01" name="rate" required>
    <br>
    <label for="repCost">Replacement Cost: $</label>
    <input type="number" min="0" max="1000" step="0.01" name="repCost" required>
    <br>
    <div>
      <label for="rating">Film Rating:</label>
      <input type="radio" id="G" name="rating" value="G">
      <label for="G">G</label>
      <input type="radio" id="PG" name="rating" value="PG">
      <label for="PG">PG</label>
      <input type="radio" id="PG13" name="rating" value="PG13">
      <label for="PG13">PG13</label>
      <input type="radio" id="R" name="rating" value="R">
      <label for="R">R</label>
      <input type="radio" id="NC17" name="rating" value="NC17">
      <label for="NC17">NC17</label><br>
    </div>
    <input type="submit" value="Add Film">
  </form>
</body>
</html>
